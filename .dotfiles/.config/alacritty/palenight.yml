colors:
  primary:
    background: '#282A36'
    foreground: '#F8F8F2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475A'
      background: '#50FA7B'
    focused_match:
      foreground: '#44475A'
      background: '#FFB86C'
    bar:
      background: '#282A36'
      foreground: '#F8F8F2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'
  normal:
    black:   '#292D3E'
    red:     '#F07178'
    green:   '#C3E88D'
    yellow:  '#FFCB6B'
    blue:    '#82AAFF'
    magenta: '#C792EA'
    cyan:    '#89DDFF'
    white:   '#D0D0D0'
  bright:
    black:   '#434758'
    red:     '#FF8B92'
    green:   '#DDFFA7'
    yellow:  '#FFE585'
    blue:    '#9CC4FF'
    magenta: '#E1ACFF'
    cyan:    '#A3F7FF'
    white:   '#FFFFFF'

shell:
  program: /usr/bin/zsh

font:
  normal:
    family: IBM Plex Mono
    style: Regular

  bold:
    family: IBM Plex Mono
    style: bold

  italic:
    family: IBM Plex Mono
    style: italic

  size: 7
